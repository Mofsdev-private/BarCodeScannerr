<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fun Barcode Scanner</title>
    <script type="text/javascript">
      const scan = async () => {
        try {
          const scanner = new Instascan.Scanner({ video: document.getElementById("preview") });
          scanner.addListener("scan", function (content) {
            console.log(content);
            document.getElementById("result").innerHTML = "Result: " + content;
          });
          await scanner.start();
        } catch (error) {
          console.error(error);
        }
      };
    </script>
  </head>
  <body onload="scan()">
    <div style="text-align:center">
      <video id="preview" style="width:320px;height:240px;"></video>
      <br><br>
      <div id="result">Result: </div>
    </div>
    <script type="text/javascript" src="https://raw.githack.com/schmich/instascan/master/instascan.min.js"></script>
  </body>
</html>
